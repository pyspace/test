type: weka_classification

input_path: "arff_dataset_summary"

template: classification
parameter_settings:
    -
        classifier: 'libsvm_lin'
        ir_class_index: 2
        complexity: 1.0
        w0: 0.5
        w1: 1.5
    -
        classifier: 'libsvm_lin'
        ir_class_index: 2
        complexity: 1.0
        w0: 1
        w1: 3
    -
        classifier: 'libsvm_pol'
        ir_class_index: 2
        complexity: 5.0
        exponent: 3
        offset: 0
        gamma: 1
        w0: 1
        w1: 2.5
    -
        classifier: 'libsvm_RBF'
        ir_class_index: 2
        complexity: 15.0
        offset: 0
        gamma: 0.02
        w0: 1
        w1: 2.5


